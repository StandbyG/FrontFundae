<!-- notification-center.component.html -->

<!-- Section Header -->
<div class="notification-header">
  <div class="notification-tabs">
    <button 
      class="tab-btn"
      [class.active]="currentTab === 'all'"
      (click)="switchTab('all')">
      <i class="bi bi-list-ul"></i>
      <span>Todas</span>
      <span class="badge-count" *ngIf="getTotalCount() > 0">{{ getTotalCount() }}</span>
    </button>
    <button 
      class="tab-btn"
      [class.active]="currentTab === 'notifications'"
      (click)="switchTab('notifications')">
      <i class="bi bi-bell"></i>
      <span>Notificaciones</span>
      <span class="badge-count" *ngIf="getNotificationCount() > 0">{{ getNotificationCount() }}</span>
    </button>
    <button 
      class="tab-btn"
      [class.active]="currentTab === 'feedback'"
      (click)="switchTab('feedback')">
      <i class="bi bi-star"></i>
      <span>Feedback</span>
      <span class="badge-count" *ngIf="getFeedbackCount() > 0">{{ getFeedbackCount() }}</span>
    </button>
  </div>
  
  <div class="bulk-actions">
    <button class="btn-action" (click)="markAllAsRead()" [disabled]="getUnreadCount() === 0">
      <i class="bi bi-check-all"></i>
      <span class="d-none d-sm-inline">Marcar todo</span>
    </button>
    <button class="btn-action primary" (click)="refresh()">
      <i class="bi bi-arrow-clockwise"></i>
      <span class="d-none d-sm-inline">Actualizar</span>
    </button>
  </div>
</div>

<!-- Loading State -->
<div class="loading-container" *ngIf="isLoading">
  <div class="spinner-border text-primary" role="status"></div>
  <p class="loading-text">Cargando notificaciones...</p>
</div>

<!-- Error State -->
<div class="error-alert" *ngIf="errorMessage">
  <i class="bi bi-exclamation-triangle"></i>
  <span>{{ errorMessage }}</span>
  <button class="btn-close" (click)="errorMessage = ''">
    <i class="bi bi-x"></i>
  </button>
</div>

<!-- Notifications Grid -->
<div class="notifications-grid" *ngIf="!isLoading && !errorMessage">
  <div 
    *ngFor="let item of getFilteredItems(); trackBy: trackById"
    class="notification-card"
    [class.unread]="!item.isRead"
    [class.feedback-card]="item.type === 'feedback'">
    
    <div class="card-header">
      <div class="notification-icon" [class.feedback-icon]="item.type === 'feedback'">
        <i class="bi" [ngClass]="getIconClass(item.type)"></i>
      </div>
      
      <div class="card-content">
        <h4 class="card-title">{{ item.title }}</h4>
        <div class="card-time">
          <i class="bi bi-clock"></i>
          {{ item.time }}
        </div>
      </div>
      
      <div class="card-actions">
        <button 
          class="action-btn"
          (click)="markAsRead(item.id)"
          [disabled]="item.isRead"
          title="Marcar como leÃ­do">
          <i class="bi bi-check"></i>
        </button>
        <button 
          class="action-btn secondary"
          (click)="viewDetails(item)"
          title="Ver detalles">
          <i class="bi bi-eye"></i>
        </button>
        <button 
          class="action-btn danger"
          (click)="deleteItem(item.id)"
          title="Eliminar">
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>

    <div class="card-body">
      <!-- Ajuste Reference -->
      <div class="ajuste-reference" *ngIf="item.ajusteId">
        <i class="bi bi-file-earmark-check"></i>
        <span>Ajuste #{{ item.ajusteId }}</span>
      </div>

      <!-- Rating Display for Feedback -->
      <div class="rating-display" *ngIf="item.type === 'feedback' && item.rating">
        <div class="stars">
          <i 
            *ngFor="let star of [1,2,3,4,5]" 
            class="bi"
            [ngClass]="star <= item.rating! ? 'bi-star-fill' : 'bi-star'"
            [class.filled]="star <= item.rating!"></i>
        </div>
        <span class="rating-text">{{ item.rating }}.0 estrellas</span>
      </div>

      <!-- Message -->
      <p class="card-message">{{ item.message }}</p>
    </div>
  </div>
</div>

<!-- Empty State -->
<div class="empty-state" *ngIf="!isLoading && !errorMessage && getFilteredItems().length === 0">
  <div class="empty-icon">
    <i class="bi" [ngClass]="getEmptyIcon()"></i>
  </div>
  <h3 class="empty-title">{{ getEmptyTitle() }}</h3>
  <p class="empty-text">{{ getEmptyMessage() }}</p>
</div>
